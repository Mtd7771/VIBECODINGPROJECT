<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3-Card Product Gallery with Theme Toggle</title>
<style>
  :root {
    --color-bg-light: #f0f0f0;
    --color-text-light: #222;
    --color-card-bg-light: #fff;
    --color-shadow-light: rgba(0, 0, 0, 0.1);

    --color-bg-dark: #121212;
    --color-text-dark: #eee;
    --color-card-bg-dark: #1f1f1f;
    --color-shadow-dark: rgba(255, 255, 255, 0.1);

    --transition-speed: 0.3s;
  }

  /* Base styles */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--color-bg-light);
    color: var(--color-text-light);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    transition: background-color var(--transition-speed), color var(--transition-speed);
    overflow-x: hidden;
  }

  body.dark {
    background-color: var(--color-bg-dark);
    color: var(--color-text-dark);
  }

  header {
    padding: 1rem 2rem;
    width: 100%;
    display: flex;
    justify-content: flex-end;
    background-color: inherit;
  }

  .toggle-btn {
    cursor: pointer;
    background: none;
    border: 2px solid currentColor;
    border-radius: 24px;
    padding: 0.4rem 1rem;
    font-weight: bold;
    font-size: 1rem;
    transition: background-color var(--transition-speed), color var(--transition-speed);
  }

  .toggle-btn:hover {
    background-color: currentColor;
    color: var(--color-bg-light);
  }

  body.dark .toggle-btn:hover {
    color: var(--color-bg-dark);
    background-color: var(--color-text-dark);
  }

  main {
    flex-grow: 1;
    display: flex;
    gap: 2rem;
    padding: 2rem;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 1200px;
    width: 100%;
  }

  /* Card styles */
  .card {
    background-color: var(--color-card-bg-light);
    box-shadow: 0 4px 6px var(--color-shadow-light);
    border-radius: 12px;
    width: 300px;
    overflow: hidden;
    cursor: pointer;
    opacity: 0;
    transform: translateY(20px);
    animation-fill-mode: forwards;
    animation-timing-function: ease-out;
    transition: box-shadow var(--transition-speed), transform var(--transition-speed);
  }

  body.dark .card {
    background-color: var(--color-card-bg-dark);
    box-shadow: 0 4px 8px var(--color-shadow-dark);
  }

  /* Fade-in animation */
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Hover effect */
  .card:hover {
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    transform: translateY(-10px);
  }

  body.dark .card:hover {
    box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
  }

  .card img {
    width: 100%;
    display: block;
    object-fit: cover;
    height: 200px;
  }

  .card-content {
    padding: 1rem;
  }

  .card-title {
    font-size: 1.2rem;
    margin: 0 0 0.5rem;
  }

  .card-description {
    font-size: 0.95rem;
    line-height: 1.3;
    color: inherit;
    opacity: 0.8;
  }
</style>
</head>
<body>
<header>
  <button class="toggle-btn" aria-label="Toggle dark/light theme">Toggle Theme</button>
</header>
<main>
  <div class="card" style="animation: fadeInUp 0.5s forwards 0.2s;">
    <img src="https://picsum.photos/id/101/300/200" alt="Product 1" />
    <div class="card-content">
      <h2 class="card-title">Product 1</h2>
      <p class="card-description">High quality item to meet your needs and style.</p>
    </div>
  </div>
  <div class="card" style="animation: fadeInUp 0.5s forwards 0.4s;">
    <img src="https://picsum.photos/id/102/300/200" alt="Product 2" />
    <div class="card-content">
      <h2 class="card-title">Product 2</h2>
      <p class="card-description">Designed for comfort and durability, perfect for everyday use.</p>
    </div>
  </div>
  <div class="card" style="animation: fadeInUp 0.5s forwards 0.6s;">
    <img src="https://picsum.photos/id/103/300/200" alt="Product 3" />
    <div class="card-content">
      <h2 class="card-title">Product 3</h2>
      <p class="card-description">Sleek design with the latest technology inside.</p>
    </div>
  </div>
</main>

<script>
  const toggleBtn = document.querySelector('.toggle-btn');
  const body = document.body;

  // Load saved theme from localStorage (optional)
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark');
  }

  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark');
    const theme = body.classList.contains('dark') ? 'dark' : 'light';
    localStorage.setItem('theme', theme);
  });
</script>
</body>
</html>
